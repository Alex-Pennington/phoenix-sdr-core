# Phoenix SDR Core - CI Build
# This is a LIBRARY consumed as a git submodule by other Phoenix repos
# No binary releases - just build verification

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    name: Windows (MSYS2 UCRT64)
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-gcc
      
      - name: Configure
        run: cmake --preset ci-windows
      
      - name: Build
        run: cmake --build --preset ci-windows
      
      - name: Test
        run: ctest --preset ci-windows --output-on-failure
